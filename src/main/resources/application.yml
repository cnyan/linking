server:
  port: 8080
  servlet:
    context-path: /linking

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/linking?serverTimezone=UTC
    username: root
    password: 123456
    useSSL: false


  resources:
    static-locations: classpath:/static/

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    servlet:
      content-type: text/html
      cache: false
      encoding: UTF-8

  jpa:
    database: mysql
    show-sql: true
    hibernate:
        ddl-auto: update
        naming:
            implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy


  security:
    user:
      name: user
      password: user







